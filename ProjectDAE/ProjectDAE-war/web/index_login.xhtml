<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">      
    <h:head>
        <title>Academic Management Login</title>
    </h:head>

    <h:body onunload="">

               <h:form rendered="#{!userManager.loginFlag}" >
                    <h:panelGrid columns="2">                    
                        <h:outputLabel for="usernameInput">Username: </h:outputLabel>
                        <h:inputText id="usernameInput" autocomplete="off" value="#{userManager.username}" required="true" />
                        <h:outputLabel for="passwordInput">Password: </h:outputLabel>
                        <h:inputSecret id="passwordInput" autocomplete="off" value="#{userManager.password}" required="true" />
                        <h:commandButton value="Login" action="#{userManager.login}" />
                    </h:panelGrid>
                </h:form>         
                <h:outputText rendered="#{userManager.loginFlag}" value="Logged as: #{userManager.username}"/>
    </h:body>
</html>
