<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <title>Academic Management Login</title>
        
    </h:head>

    <h:body onunload="">
        <h1>Login</h1>
               <h:form rendered="#{!userManager.loginFlag}" >
                    <p:panelGrid columns="2">                    
                        <p:outputLabel for="usernameInput">Username: </p:outputLabel>
                        <p:inputText id="usernameInput" autocomplete="on" value="#{userManager.username}" required="true" />
                        <p:outputLabel for="passwordInput">Password: </p:outputLabel>
                        <h:inputSecret id="passwordInput" autocomplete="off" value="#{userManager.password}" required="true" />
                        <p:commandButton value="Login" action="#{userManager.login}" />
                    </p:panelGrid>
                </h:form>         
                <h:outputText rendered="#{userManager.loginFlag}" value="Logged as: #{userManager.username}"/>
    </h:body>
</html>
