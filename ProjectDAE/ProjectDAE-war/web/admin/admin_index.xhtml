<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

    </h:head>
    <h:body>
        <context-param>
            <param-name>primefaces.THEME</param-name>
            <param-value>cruze</param-value>
        </context-param>

        <h:form>
            <p:menubar>
                <p:submenu label="#{userManager.username}">
                    <p:menuitem value="Logout" icon="ui-icon-logout" action="#{userManager.clearLogin}">Logout</p:menuitem>
                </p:submenu>

            </p:menubar>
        </h:form>
        <div>
            <h:form> 
                <h:outputText value="Logged as: #{userManager.username}"/>
                <p:commandButton value="Logout" action="#{userManager.clearLogin}" />
            </h:form>
        </div>

        <!-- //////////////////////////ADMINISTRATOR////////////////////////// -->

        <div>Administrators:</div>
        <p:dataTable value="#{administratorManager.allAdministrators}" 
                     var="administrator"   
                     summary="List of all Administrators">
            <p:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{administrator.username}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{administrator.name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{administrator.email}"/>

            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <p:commandButton value="Update" action="admin_administrator_update?faces-redirect=true" style="color:rgb(0,0,186) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}" />
                    </p:commandButton>

                    <p:commandButton value="Remove" actionListener="#{administratorManager.removeAdministrator}" 
                                     action="admin_index?faces-redirect=true" style="color:rgb(186,0,0) ">
                        <f:param name="administratorID" id="administratorID" value="#{administrator.username}"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton action="admin_administrator_create" value="New Administator" ></p:commandButton> 
            <br></br>
        </h:form>

        <br></br><br></br>
        <!-- //////////////////////////RESPONSIBLE////////////////////////// -->
        <div>Responsibles:</div>
        <p:dataTable value="#{administratorManager.allResponsibles}" 
                     var="responsible"
                     summary="List of all Responsible">
            <p:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{responsible.username}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{responsible.name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{responsible.email}"/>

            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <p:commandButton value="Details" action="admin_responsible_details?faces-redirect=true" style="color:rgb(0,186,0) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentResponsible}" value="#{responsible}" />
                    </p:commandButton>
                    <p:commandButton value="Update" action="admin_responsible_update?faces-redirect=true" style="color:rgb(0,0,186) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentResponsible}" value="#{responsible}" />
                    </p:commandButton>
                    <p:commandButton value="Remove" actionListener="#{administratorManager.removeResponsible}" 
                                     action="admin_index?faces-redirect=true" style="color:rgb(186,0,0) ">
                        <f:param name="responsibleID" id="responsibleID" value="#{responsible.username}"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton action="admin_responsible_create" value="New Responsible"></p:commandButton> 
            <br></br>
        </h:form>

        <br></br><br></br>
        <!-- //////////////////////////PARTICIPANT////////////////////////// -->
        <div>Participants:</div>
        <p:dataTable value="#{administratorManager.allParticipants}" 
                     var="participant"
                     summary="List of all Participant">
            <p:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{participant.username}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{participant.name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{participant.email}"/>

            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <p:commandButton value="Details" action="admin_participant_details?faces-redirect=true" style="color:rgb(0,186,0) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentParticipant}" value="#{participant}" />
                    </p:commandButton>
                    <p:commandButton value="Update" action="admin_participant_update?faces-redirect=true" style="color:rgb(0,0,186) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentParticipant}" value="#{participant}" />
                    </p:commandButton>
                    <p:commandButton value="Remove" actionListener="#{administratorManager.removeParticipant}" 
                                     action="admin_index?faces-redirect=true" style="color:rgb(186,0,0) ">
                        <f:param name="participantID" id="participantID" value="#{participant.username}"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton action="admin_participant_create" value="New Participant"></p:commandButton> 
            <br></br>
        </h:form>
        <br></br>
        <!-- //////////////////////////Event////////////////////////// -->
        <div>Events:</div>
        <p:dataTable value="#{administratorManager.allEvents}" 
                     var="event"
                     summary="List of all Event"
                     >
            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{event.id}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{event.date}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{event.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{event.type}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Local</f:facet>
                <h:outputText value="#{event.local}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Responsible</f:facet>
                <div>
                    <h:outputText value="#{event.responsible_username}"/>
                </div>
                <div>
                    <h:outputText value="#{event.responsible_name}"/>
                </div>

            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <p:commandButton value="Details" action="admin_event_details?faces-redirect=true" style="color:rgb(0,186,0) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentEvent}" value="#{event}" />
                    </p:commandButton>
                    <p:commandButton value="Update" action="admin_event_update?faces-redirect=true" style="color:rgb(0,0,186) ">
                        <f:setPropertyActionListener target="#{administratorManager.currentEvent}" value="#{event}" />
                    </p:commandButton>
                    <p:commandButton value="Remove" actionListener="#{administratorManager.removeEvent}" 
                                     action="admin_index?faces-redirect=true" style="color:rgb(186,0,0) ">
                        <f:param name="eventID" id="eventID" value="#{event.id}"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton action="admin_event_create" value="Create Event"></p:commandButton>
        </h:form>

        <br></br>
        <!-- //////////////////////////Subjects////////////////////////// -->
        <div>Subjects</div>
        <p:dataTable value="#{administratorManager.allSubjects}" 
                     var="subject"
                     summary="List of all Subject">
            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{subject.id}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{subject.name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Ano</f:facet>
                <h:outputText value="#{subject.courseYear}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Anolectivo</f:facet>
                <h:outputText value="#{subject.scholarYear}"/>
            </p:column>            
        </p:dataTable>
    </h:body>
</html>
