<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <div>Events Management</div>

        <p:dataTable value="#{administratorManager.allEvents}"
                     var="event"
                     summary="List of all events of the Responsible">
            <p:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{event.date}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{event.name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{event.type}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Local</f:facet>
                <h:outputText value="#{event.local}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Responsible</f:facet>
                <h:outputText value="#{event.responsible_name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <p:commandLink value="Details" action="admin_event_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentEvent}" value="#{event}" />
                    </p:commandLink>
                    <p:commandLink value="Update" action="admin_update_event?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentEvent}" value="#{event}" />
                    </p:commandLink>

                    <p:commandLink value="Remove" actionListener="#{administratorManager.removeEvent}">
                        <f:param name="eventID" id="eventID" value="#{event.id}" />
                    </p:commandLink>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton action="admin_event_create" value="New Event"></p:commandButton>
            <br></br>
            <p:commandButton action="index" value="Back"></p:commandButton> 
       </h:form>
    </h:body>
</html>
