<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Participant Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div>Participants:</div>
        <p:dataTable value="#{administratorManager.allParticipants}" 
                     var="participant"
                     summary="List of all Participant">
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{participant.name}"/>

            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{participant.email}"/>

            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <p:commandLink value="Entrar" action="participant_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentParticipant}" value="#{participant}" />
                    </p:commandLink>
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <br></br>
            <p:commandButton action="index" value="Back"></p:commandButton> 

        </h:form>

    </h:body>
</html>
