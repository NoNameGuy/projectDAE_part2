<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Responsible Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div>Responsibles:</div>
        <p:dataTable value="#{administratorManager.allResponsibles}" var="responsible">
            <p:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{responsible.username}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{responsible.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{responsible.email}"/>

            </p:column>

            <p:column>
                <h:form>
                    <p:commandLink value="Entrar" action="responsible_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentResponsible}" value="#{responsible}" />
                    </p:commandLink>
                    
                    
                </h:form>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandButton action="admin_user_create" value="New Responsible"></p:commandButton>
        
        
       <br></br>
       <p:commandButton action="index" value="Back"></p:commandButton> 
       
        </h:form>

    </h:body>
</html>
